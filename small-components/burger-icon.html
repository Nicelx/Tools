    <!-- option 2 -->

    <style>
      body {
        background-color: black;
        padding: 100px
      }
      .n-burger {
        --size: 20px;
        --stroke-size: 2px;
        --clr: white;
        width: var(--size);
        height: var(--size);
        display: flex;
        justify-content: center;
        align-items: center;
        position: relative;
        transition: .3s ease-in-out;
      }
      .n-burger::before, .n-burger::after {
        content: "";
        position: absolute;
        width: 100%;
        height: var(--stroke-size);
        background-color: var(--clr);
        transition: .3s ease-in-out;
        transform-origin: left center;
      }
      .n-burger::before {
        top: 0px;
      }
      .n-burger::after {
        bottom: 0px;
      }
      .n-burger__center {
        width: var(--size);
        height: var(--stroke-size);
        background-color: var(--clr);
        /* opacity: 1; */
        transition: .3s ease-in-out;
      }

      .n-burger--active .n-burger__center {
        width: 0;
        opacity: 0;
      }
      .n-burger--active.n-burger::after {
        transform: rotate(-45deg);
      }
      .n-burger--active.n-burger::before {
        transform: rotate(45deg);
      }
      

    </style>

    <div class = "n-burger" onclick="this.classList.toggle('n-burger--active')">
      <div class="n-burger__center"></div>
    </div>
  </body>
