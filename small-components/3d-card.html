<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <style>
      * {
        box-sizing: border-box;
      }
      .card-grid {
        display: grid;
        grid-template-columns: 1fr 1fr 1fr;
        gap: 20px;
      }
      .your-styles {
        margin: 10px;
        background-color: orange;
        width: 100%;
        height: 300px;
        border-radius: 20px;
      }

      /* 1) copy styles */
      .n-card {
        transform: perspective(800px);
      }
      .n-card__card {
        transition: 0.5s cubic-bezier(0.23, 1, 0.32, 1);
      }
      .n-card__leave .n-card__card {
        transition: .5s ease-in-out .1s !important;
        transform: perspective(1000px) rotateX(0) rotateY(0) !important;
      }
    </style>

    <div class="card-grid">
      <!-- 2) add n-card and n-card__card -->
      <div class="n-card">
        <div class="n-card__card your-styles"></div>
      </div>
      <div class="n-card">
        <div class="n-card__card your-styles"></div>
      </div>
      <div class="n-card">
        <div class="n-card__card your-styles"></div>
      </div>
    </div>

    <script>
        // 3)add scripts
      const cards = document.querySelectorAll(".n-card");
      cards.forEach((card) => {
        card.addEventListener("mousemove", (e) => {
          card.classList.remove("n-card__leave");
          const cardRect = card.getBoundingClientRect();

          const x = e.clientX - cardRect.left;
          const y = e.clientY - cardRect.top;

          const centerX = cardRect.width / 2;
          const centerY = cardRect.height / 2;

          const rotateY = ((x - centerX) / centerX) * 16;
          const rotateX = ((centerY - y) / centerY) * 16;

          card.firstElementChild.style.transform = `perspective(1000px) rotateX(${rotateX}deg) rotateY(${rotateY}deg)`;
        });

        card.addEventListener("mouseleave", () => {
          card.classList.add("n-card__leave");
        });
      });
    </script>
  </body>
</html>
