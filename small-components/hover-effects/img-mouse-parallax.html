<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <style>
      .some-card {
        width: 600px;
        height: 400px;
        border-radius: 20px;
        margin-top: 20px;
        margin-inline: auto;
        overflow: hidden;
        perspective: 1000px;
      }
      .some-card img {
        width: 100%;
        height: 100%;
        object-fit: cover;
        transition: transform 0.3s linear;
      }
    </style>

    <div class="some-card">
      <img
        src="https://fieldmaster.ru/wp-content/uploads/2024/09/about-1.jpeg"
        alt=""
      />
    </div>

    <script>
      const card = document.querySelector(".some-card img");

      const cardRect = card.getBoundingClientRect();
      card.addEventListener("mousemove", (e) => {
        const x = e.clientX - cardRect.left;
        const y = e.clientY - cardRect.top;

        const centerX = cardRect.width / 2;
        const centerY = cardRect.height / 2;

        const moveX = ((centerX - x) / centerX) * 20;
        const moveY = ((centerY - y) / centerY) * 20;

        card.style.transform = `scale(1.15) translateY(${moveY}px) translateX(${moveX}px)`;
      });

      card.addEventListener("mouseleave", () => {
        card.style.transform = `scale(1) translateY(0) translateX(0)`;
      });
    </script>
  </body>
</html>
