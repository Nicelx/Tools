    <div class="accordion">
        <div class="accordion__top">Посмотреть расписание работы на праздниках</div>
        <div class="accordion__bottom">
            <p>
                <span>с 31.12 по 03.01 – выходной</span>
                <span>с 04.01 по 06.01 - с 9:00 до 16:00</span>
                <span>07.01 - выходной</span>
                <span>08.01 - с 9:00 до 16:00</span>
                <span>с 09.01 - в обычном режиме</span>
            </p>
        </div>
    </div>

    <style>
        .accordion {
            width: 100%;
            background-color: white;
            font-size: 1.2rem;
            font-weight: 500;

        }

        .accordion__top {
            height: 50px;
            text-align: center;
            display: flex;
            align-items: center;
            justify-content: center;
            cursor: pointer;
            color: var(--color-primary);
            font-weight: 700;
        }

        .accordion__bottom {

            height: 0;
            overflow: hidden;
            transition: all .4s ease;
            display: flex;
            justify-content: center;
            align-items: center;
            background-color: var(--color-primary);
            color: white;
        }

        .accordion__bottom p {
            color: white;
            font-size: 1.2rem;
            display: flex;
            flex-direction: column;
            gap: 5px;
        }

        .show-accordion {
            height: 160px;
            padding: 10px;
        }

        .header {
            padding-top: 0px !important;
        }

        @media screen and (max-width: 720px) {
            .header {
                height: 58px !important;
            }
        }
    </style>
    <script>
        const toggleAccordion = () => {
            const contentEl = document.querySelector('.accordion__bottom');
            if (contentEl.classList.contains('show-accordion')) {
                contentEl.classList.remove('show-accordion')
            } else {
                contentEl.classList.add('show-accordion');
            };
        }

        const accordionHoliday = document.querySelector('.accordion');


        accordionHoliday.addEventListener('click', toggleAccordion)
    </script>
