<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>

    <style>
      @keyframes heartbeat {
        0% {
          transform: scale(1);
        }
        15% {
          transform: scale(1.2);
        }
        30% {
          transform: scale(1);
        }
        45% {
          transform: scale(1.3);
        }
        60% {
          transform: scale(1);
        }
        100% {
          transform: scale(1);
        }
      }

      .beat {
        animation: heartbeat 1000ms infinite;
        filter:invert(1)
      }

      /* heartbeat above */

      body {
        background-color: orange;
      }
      .logo-container {
        position: relative;
        display: inline-block;
        margin-left: 300px;
      }

      .logo {
        cursor: pointer;
        transition: transform 0.3s ease;
      }

      .logo:hover {
        transform: scale(1.1);
      }

      .card {
        position: absolute;
        bottom: 100%;
        left: 50%;
        transform: translateX(-50%) scale(0);
        width: 300px;
        background: white;
        border-radius: 12px;
        padding: 20px;
        box-shadow: 0 10px 25px rgba(0, 0, 0, 0.2);
        opacity: 0;
        transition: all 0.3s cubic-bezier(0.68, -0.55, 0.27, 1.55);
      }

      .card.visible {
        opacity: 1;
        transform: translateX(-50%) scale(1);
        bottom: calc(100% + 15px);
      }

      .card::after {
        content: "";
        position: absolute;
        top: 100%;
        left: 50%;
        transform: translateX(-50%);
        border-width: 8px;
        border-style: solid;
        border-color: white transparent transparent transparent;
      }

      .hidden {
        display: none;
      }
    </style>
  </head>
  <body>
    <div style="height: 400px"></div>
    <footer>
      <div class="logo-container">
        <div class="logo beat" id="magicLogo">
          <!-- Ваш логотип -->

          <img src="white-logo-footer.svg" alt="Logo" />
        </div>

        <div class="card hidden">
          <div class="card-content">
            <h3>Заголовок карточки</h3>
            <p>Текст с какой-то информацией или призывом к действию</p>
            <button>Кнопка</button>
          </div>
        </div>
      </div>
    </footer>

    <script>
      document
        .getElementById("magicLogo")
        .addEventListener("click", function (e) {
          e.stopPropagation();
          const card = this.nextElementSibling;

          if (card.classList.contains("hidden")) {
            card.classList.remove("hidden");
            setTimeout(() => {
              card.classList.add("visible");
            }, 10);
          } else {
            card.classList.remove("visible");
            setTimeout(() => {
              card.classList.add("hidden");
            }, 300);
          }
        });

      // Закрытие при клике вне карточки
      document.addEventListener("click", function (e) {
        const card = document.querySelector(".card");
        if (!card.contains(e.target) && !e.target.closest("#magicLogo")) {
          card.classList.remove("visible");
          setTimeout(() => {
            card.classList.add("hidden");
          }, 300);
        }
      });
    </script>
  </body>
</html>
