<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Document</title>
    <!-- example styles -->
    <style>
        .n-modal__content {
            width: 400px;
            height: 400px;
            background-color: white;
            color: black;
        }
    </style>
</head>

<body>
    <!-- example of modal -->

    <!--  
        1) add n-modal to container
        2) add n-modal__backdrop and n-modal__content divs
        3) put your custom content into n-modal__content div
     -->
    <div class="n-modal"> 
        <div class="n-modal__backdrop"></div>
        <div class="n-modal__content">
            <div class = "content">
                some content
                <button class = "content__close">close me</button>
            </div>
        </div>
    </div>

    <button class="trigger">click me</button>


    <script src="index.js"></script>
    <script>
        // example 
        // write selector here to pick .n-modal element
        // specify array of selectors that trigger modal opening
        // specify array of selectors that close modal
        
        new NModal({
            modal: '.n-modal', 
            triggers: ['.trigger'], 
            closers: ['.content__close']
        });
    </script>
</body>

</html>
